# Profil de production avec PostgreSQL
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/console_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  h2:
    console:
      enabled: false

logging:
  level:
    com.megatim.iso20022: INFO
    org.hibernate.SQL: WARN
  file:
    name: logs/console-log-api.log
    max-size: 10MB
    max-history: 30
